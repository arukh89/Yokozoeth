<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow @yokozoeth</title>

    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:title" content="Follow @yokozoeth">
    <meta property="fc:frame:description" content="Quick way to follow @yokozoeth on Twitter/X">

    <meta property="fc:frame:button:1" content="Follow on X">
    <meta property="fc:frame:button:1:action" content="link">
    <meta property="fc:frame:button:1:target" content="https://x.com/yokozoeth">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Follow @yokozoeth">
    <meta property="og:description" content="Quick way to follow @yokozoeth on Twitter/X">
    <meta property="og:image" content="https://yokozoeth.vercel.app/embed-image.png">
    <meta property="og:url" content="https://yokozoeth.vercel.app/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Follow @yokozoeth">
    <meta name="twitter:description" content="Quick way to follow @yokozoeth on Twitter/X">
    <meta name="twitter:image" content="https://yokozoeth.vercel.app/embed-image.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Fallback for very old browsers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1DA1F2;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .username {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .handle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .follow-button {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #1DA1F2;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .follow-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
        }

        .follow-button:active {
            transform: translateY(-1px);
        }

        .powered-by {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.7;
            font-weight: 500;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">Y</div>
        <div class="username">Yokozoeth</div>
        <div class="handle">@yokozoeth</div>
        <div class="description">
            ðŸš€ Building amazing things on the web<br>

            ðŸŒŸ Join the community!
        </div>
        <a href="https://x.com/yokozoeth" 
           target="_blank" 
           rel="noopener noreferrer"
           class="follow-button">
            Follow on X
        </a>
        <div class="powered-by">âš¡ Mini App</div>
    </div>

    <script>
        // Simple click tracking
        document.querySelector('.follow-button').addEventListener('click', function() {
            console.log('Follow button clicked!');
        });
    </script>
</body>
</html>
