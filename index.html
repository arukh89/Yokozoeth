<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow @yokozoeth</title>
    
    <!-- Farcaster Frame Meta Tags - CORRECTED -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:title" content="Follow @yokozoeth">
    <meta property="fc:frame:description" content="Quick way to follow @yokozoeth on Twitter/X">
    <meta property="fc:frame:image" content="https://yokozoeth.vercel.app/embed-image.png">
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1">
    <meta property="fc:frame:button:1" content="Follow on X">
    <meta property="fc:frame:button:1:action" content="link">
    <meta property="fc:frame:button:1:target" content="https://x.com/yokozoeth">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Follow @yokozoeth">
    <meta property="og:description" content="üöÄ Building amazing things on the web üí° Sharing insights about tech and innovation üåü Join the community!">
    <meta property="og:image" content="https://yokozoeth.vercel.app/embed-image.png">
    <meta property="og:url" content="https://yokozoeth.vercel.app/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Follow @yokozoeth">
    <meta name="twitter:description" content="üöÄ Building amazing things on the web üí° Sharing insights about tech and innovation">
    <meta name="twitter:image" content="https://yokozoeth.vercel.app/embed-image.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Loading state while SDK initializes */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .handle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .follow-button {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #1DA1F2;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .follow-button:hover {
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .follow-button:active {
            transform: translateY(0);
        }

        .powered-by {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContainer" class="container">
        <div id="errorMessage" class="error-message">
            ‚ö†Ô∏è Failed to initialize MiniApp SDK. Please refresh the page.
        </div>
        
        <div class="avatar">Y</div>
        <div class="username">Yokozoeth</div>
        <div class="handle">@yokozoeth</div>
        <div class="description">
            üöÄ Building amazing things on the web<br>
            üí° Sharing insights about tech and innovation<br>
            üåü Join the community!
        </div>
        <a href="https://x.com/yokozoeth" 
           target="_blank" 
           rel="noopener noreferrer"
           class="follow-button"
           id="followButton">
            Follow on X
        </a>
        <div class="powered-by">‚ö° Mini App</div>
    </div>

    <!-- Farcaster MiniApp SDK -->
    <script type="module">
        let sdk;
        
        async function initializeMiniApp() {
            try {
                console.log('üöÄ Initializing Farcaster MiniApp SDK...');
                
                // Import the SDK from CDN
                const { sdk: farcasterSdk } = await import('https://esm.sh/@farcaster/miniapp-sdk@0.1.0');
                sdk = farcasterSdk;
                
                console.log('‚úÖ SDK imported successfully');
                
                // Wait for DOM to be ready
                if (document.readyState === 'loading') {
                    await new Promise(resolve => document.addEventListener('DOMContentLoaded', resolve));
                }
                
                console.log('üì± DOM ready, calling sdk.actions.ready()...');
                
                // This is the CRITICAL call that fixes "Ready not called" error
                await sdk.actions.ready();
                
                console.log('‚ú® MiniApp is ready!');
                
                // Hide loading screen and show content
                showContent();
                
                // Set up click tracking
                setupEventListeners();
                
            } catch (error) {
                console.error('‚ùå Failed to initialize MiniApp:', error);
                showError();
            }
        }
        
        function showContent() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContainer = document.getElementById('mainContainer');
            
            // Hide loading screen
            loadingScreen.classList.add('hidden');
            
            // Show main content with animation
            setTimeout(() => {
                mainContainer.classList.add('visible');
            }, 100);
        }
        
        function showError() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContainer = document.getElementById('mainContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingScreen.classList.add('hidden');
            errorMessage.style.display = 'block';
            mainContainer.classList.add('visible');
        }
        
        function setupEventListeners() {
            const followButton = document.getElementById('followButton');
            
            if (followButton) {
                followButton.addEventListener('click', function(e) {
                    console.log('üì≤ Follow button clicked!');
                    
                    // Add visual feedback
                    this.style.transform = 'translateY(-1px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // Optional: Track with SDK if available
                    if (sdk && sdk.actions && sdk.actions.openUrl) {
                        e.preventDefault();
                        sdk.actions.openUrl('https://x.com/yokozoeth');
                    }
                });
            }
        }
        
        // Start initialization
        initializeMiniApp();
        
        // Fallback timeout
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (!loadingScreen.classList.contains('hidden')) {
                console.warn('‚ö†Ô∏è SDK initialization timeout, showing content anyway');
                showContent();
            }
        }, 10000); // 10 second timeout
    </script>
</body>
</html>
