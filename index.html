    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Fallback for very old browsers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1DA1F2;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .username {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .handle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .follow-button {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #1DA1F2;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .follow-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
        }

        .follow-button:active {
            transform: translateY(-1px);
        }

        .powered-by {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.7;
            font-weight: 500;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0;
            animation: loadingFade 1s ease-in-out forwards;
        }

        @keyframes loadingFade {
            to {
                opacity: 1;
            }
        }

        /* Error fallback */
        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container loading">
        <div class="error-message" id="errorMessage">
            ‚ö†Ô∏è Something went wrong. Please refresh the page.
        </div>
        
        <div class="avatar">Y</div>
        <div class="username">Yokozoeth</div>
        <div class="handle">@yokozoeth</div>
        <div class="description">
            üöÄ Building amazing things on the web<br>
            üí° Sharing insights about tech and innovation<br>
            üåü Join the community!
        </div>
        <a href="https://x.com/yokozoeth?t=c6QKwS7QZvHzxnvbBlGpJw&s=09" 
           target="_blank" 
           rel="noopener noreferrer"
           class="follow-button"
           id="followButton">
            Follow on ùïè
        </a>
        <div class="powered-by">‚ö° Mini App</div>
    </div>

    <script>
        // Error handling and debugging
        window.addEventListener('error', function(e) {
            console.error('Error occurred:', e.error);
            document.getElementById('errorMessage').style.display = 'block';
        });

        // Ensure DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded successfully');
            
            const container = document.querySelector('.container');
            const followButton = document.getElementById('followButton');
            
            // Remove loading class once everything is ready
            setTimeout(() => {
                container.classList.remove('loading');
            }, 100);

            // Click tracking with error handling
            if (followButton) {
                followButton.addEventListener('click', function(e) {
                    console.log('Follow button clicked!');
                    
                    // Add visual feedback
                    this.style.transform = 'translateY(-1px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            }
        });

        // Fallback for older browsers
        if (!window.addEventListener) {
            window.attachEvent('onload', function() {
                console.log('Legacy browser - content loaded');
            });
        }
    </script>
</body>
</html>
